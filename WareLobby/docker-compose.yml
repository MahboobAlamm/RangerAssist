version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=5000
      - MONGO_URI=mongodb://mongo:27017/
      - MONGO_DB_NAME=warehouse
      - MONGO_COLLECTION_NAME=product
    depends_on:
      - mongo
    volumes:
      - .:/WareLobbyApplication

  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "4000:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

networks:
  default:
    external:
      name: microservices-net

